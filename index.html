<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming Soon</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="comming-soon-wrapper">
      <div class="left-nav">
        <div class="logo-wrapper">
          <img src="./assets/img/logo.png" alt="Logo" />
        </div>
        <div class="intro-text">
          <h2>Comming Soon</h2>
          <div class="description">
            In the meantime follow us on Instagram, or find us at the market (
            Bondi and Paddington)
          </div>

          <form action="" class="subscribe-form">
            <div class="coolinput">
              <label for="input" class="text">Name:</label>
              <input
                type="text"
                placeholder="Write here..."
                name="input"
                class="input"
              />
              <button class="btn-submit">
                <i class="fas fa-caret-right fa-2x"></i>
              </button>
            </div>
          </form>

          <p>Sign up to find out when we launch!</p>

          <div class="socials">
            <a href="https://www.instagram.com/tribali.jewellery/"
              ><i class="fa-brands fa-instagram fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="right-nav">
        <div class="slider-wrapper">
          <div>
            <img
              src="./assets/img/Tribali_website_comingsoon1.png"
              alt="Tribali Website Comming Soon 1"
            />
          </div>
          <div>
            <img
              src="./assets/img/Tribali_website_comingsoon2.png"
              alt="Tribali Website Comming Soon 2"
            />
          </div>
          <div>
            <img
              src="./assets/img/Tribali_website_comingsoon3.png"
              alt="Tribali Website Comming Soon 3"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
      integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".slider-wrapper").slick({
          dots: false,
          infinite: true,
          autoplay: true,
          autoplaySpeed: 3000,
          draggable: true,
          fade: true,
          slidesToShow: 1,
          slidesToScroll: 1,
        });
      });
    </script>
  </body>
</html>
