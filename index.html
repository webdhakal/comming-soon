    />

    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="coming-soon-wrapper">
      <div class="slider-wrapper">
        <img
          src="./assets/img/Tribali_website_comingsoon1.png"
          alt="Tribali Website Coming Soon 1"
        />
        <img
          src="./assets/img/Tribali_website_comingsoon2.png"
          alt="Tribali Website Coming Soon 2"
        />
        <img
          src="./assets/img/Tribali_website_comingsoon3.png"
          alt="Tribali Website Coming Soon 3"
        />
      </div>

      <!-- <div class="slider-wrapper">
        <div>
          <img
            src="./assets/img/Tribali_website_comingsoon1.png"

        <div>

      <div class="contents">
        <div class="logo-wrapper">
          <img src="./assets/img/logo.png" alt="Logo" />
        </div>
        <div class="intro-text">
          <h2>Coming Soon</h2>
          <div class="description">
            In the meantime follow us on Instagram, or find us at the market (
            Bondi and Paddington)
          </div>

          <form action="#" class="subscribe-form" autocomplete="off">
            <div class="coolinput">
              <label for="input" class="text">Email:</label>
              <input
                type="text"
                placeholder="Subscribe your email"
                name="input"
                class="input"
              />
              <button class="btn-submit">
                <i class="fas fa-caret-right fa-2x"></i>
              </button>
            </div>
          </form>

          <p>Sign up to find out when we launch!</p>

          <div class="socials">
            <a href="https://www.instagram.com/tribali.jewellery/">
              <i class="fa-brands fa-instagram fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
      integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".slider-wrapper").slick({
          dots: false,
          infinite: true,
          autoplay: true,
          autoplaySpeed: 3000,
          draggable: true,
          fade: true,
          slidesToShow: 1,
          slidesToScroll: 1,
        });
      });
    </script>

    <script>
      document
        .getElementsByClassName("subscribe-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const emailInput = document.getElementById("emailInput").value;
          const subject = "New Subscriber";
          const body = "Body content goes here";

          if (emailInput) {
            const mailtoLink = `mailto:${emailInput}?subject=${encodeURIComponent(
              subject
            )}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
          } else {
            alert("Please enter a valid email address.");
          }
        });
    </script>
  </body>
